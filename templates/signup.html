{% extends 'newBase.html' %}
{% block nav_signup %}active{% endblock %}
{% block content %}
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>
<div class="container mt-5">
  {%if passalert%}
    <div class="row d-flex justify-content-center">
      <div class="col-4">
        <div class="alert alert-danger d-flex align-items-center my-" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
          <div>
            Please make sure passwords match.
          </div>
        </div>
      </div>
    </div>
  {%endif%}
  {%if emailalert%}
    <div class="row d-flex justify-content-center">
      <div class="col-4">
        <div class="alert alert-danger d-flex align-items-center my-" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
          <div>
            Email has already been used, enter a new one or <a href="{{url_for('auth.login')}}" class="alert-link">Login</a>
          </div>
        </div>
      </div>
    </div>
  {%endif%}
  <div class="row d-flex justify-content-center">
    <div class="col-6 py-3 d-flex justify-content-center">
      <form action="/signup" method="POST">
        <div class="form-group row mx-0">
          <label class="px-0" for="userName">Name (first): </label>
          <input type="text" class="form-control mt-3" id="userName" name="name" placeholder="Enter First Name">
        </div>
        <div class="form-group row mx-0 mt-3">
          <label class="px-0" for="userEmail">Email address</label>
          <input type="email" class="form-control mt-3" id="userEmail" name="email" placeholder="Enter email">
        </div>
        <div class="form-group row mx-0 mt-3">
          <label class="px-0" for="userPassword">Password</label>
          <input type="password" class="form-control mt-3" id="userPassword" name="password" placeholder="Enter Password">
        </div>
        <div class="form-group row mx-0 mt-3">
          <label class="px-0" for="confPassword">Confirm Password: </label>
          <input type="password" class="form-control mt-3" id="confPassword" name="password-conf" placeholder="Confirm Password">
          <button type="submit" class="btn btn-dark mt-3">Signup</button>
        </div>
        
      </form>
    </div>
  </div>
</div>
{% endblock %}
