{% extends 'newBase.html' %}
{% block nav_profile %}active{% endblock %}
{% block content %}
<div class="container-lg mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-8 border px-0">
      <nav class="navbar navbar-expand-md"  style="background-color: #c0c0c0;">
        <div class="container ">            
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarProfileContent" aria-controls="navbarProfileContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarProfileContent">
            <ul class="navbar-nav mb-2 mb-lg-0 nav-underline">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{{url_for('profiles.profile')}}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('profiles.workouts')}}">Workouts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('profiles.graphs')}}">Graphs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{url_for('profiles.stats')}}">Stats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('profiles.goals')}}">Goals</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row mx-0">
        <div class="col-4 my-5 d-flex justify-content-end align-items-center">
          <h4>Squat: {{maxNums[0]}} lbs</h4>
        </div>
        <div class="col-4 my-5 d-flex justify-content-center align-items-center">
          <h4>Bench: {{maxNums[1]}} lbs</h4>
        </div>
        <div class="col-4 my-5 d-flex justify-content-start align-items-center">
          <h4>Dead: {{maxNums[2]}} lbs</h4>
        </div>
      </div>

      <div class="row mx-0 mb-5 d-flex justify-content-center"> 
        <div class="col-10 " >
          <div class="row mx-0">
            <div class="col-4" id="squatGraph" >
            </div>
            <div class="col-4" id="benchGraph" >
              
            </div>
            <div class="col-4" id="deadliftGraph" >
              
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        var squat_graph = {{graph_json[0] | safe}}
        var bench_graph = {{graph_json[1] | safe}}
        var dead_graph = {{graph_json[2] | safe}}
        squat_graph.config = {'displayModeBar': false}
        bench_graph.config = {'displayModeBar': false}
        dead_graph.config = {'displayModeBar': false}
        Plotly.plot('squatGraph', squat_graph, {})
        Plotly.plot('benchGraph', bench_graph, {})
        Plotly.plot('deadliftGraph', dead_graph, {})
      </script>
      </div>
    </div>
  </div>
</div>
{% endblock %}
